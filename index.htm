<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <style type="text/css">
        .head {
            background-color: white;//#5d8aa6
            height: 200px;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        main>.logo {
            flex: none;
            width: 200px;
            text-align: center;
            margin-left: 10%;
            margin-right:auto;
            border: blue dashed 1px;
            
        }

        main>.text {
            flex: auto;
            width: 25%;
            height: 195px;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 30px;
            border: blue dashed 1px;
            
        }

        main>.pic {
            flex: none;
            width: 200px;
            height: 195px;
            text-align: center;
            margin-left: auto;
            margin-right: 100px;
            align-self: flex-end;
            border: blue dashed 1px;
            
        }

        
     .menu {
        
            width: 100%;
            margin: 0 auto;
            color: brown;
            font-weight: bold;
            text-align: center;
            margin-top:0px;
            border: blue dashed 1px;
         
        }

      .item {
            width: 30%;
            height: 30px;
            font-size: 20px; 
            
            display: inline-block;
            border: black dashed 1px;

        }
      div.item:hover {
            color: red;
        }
        .content {
            
            width: 1000px;
            align-items: center;
            margin: 0 auto;
            background-color: #eee;
        }

        .boxL,.boxC,.boxR {
            width: 250px;
            height: 250px;
            padding: 10px;
            background-color: white;
            display: inline-block;
            vertical-align: top;
        }
        .boxL{margin-left:0;margin-right: 60px;}
        .boxC{margin-left:30px;margin-right: 30px; }
        .boxR{margin-left:60px;margin-right: 0;}
        
        @media (max-width: 750px) {
                p {
                 font-size: 10px;
                 color: blue;
                }
                
        }
    </style>
</head>
